{% load static %}
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }

     

      /* FIX: Navbar sticky corrigé */
      .navbar {
        background-color: #2d0a45 !important;
        backdrop-filter: blur(10px);
        padding: 20px 0;
        position: sticky;
        top: 0;
        z-index: 1000;
        transition: all 0.3s ease;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      /* Effet de transparence quand au top */
      .navbar.at-top {
        background-color: transparent !important;
        border-bottom: none;
      }

      .logo-container {
        display: flex;
        align-items: center;
      }

      .logo-text {
        color: rgb(255, 248, 185);
        font-size: 28px;
        font-weight: bold;
        margin-left: 5px;
      }

      .logo-img {
        width: 40px;
        height: 40px;
      }

      .nav-link {
        color: white !important;
        font-size: 18px;
        margin-left: 15px;
        position: relative;
        padding: 10px 5px !important;
        transition: all 0.3s ease;
      }

      .nav-link:hover::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background-color: #fffacd;
      }

      .btn-connexion {
        background-color: #0b0b6e !important;
        color: white !important;
        border-radius: 25px;
        padding: 10px 25px;
        font-weight: 600;
        border: none;
        transition: all 0.3s ease;
      }

      .btn-connexion:hover {
        background-color: #7823c7 !important;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(138, 43, 226, 0.4);
      }

      
    </style>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="#">
            <div class="logo-container">
              <svg
                class="logo-img"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 100 100"
              >
                <rect
                  x="15"
                  y="20"
                  width="70"
                  height="55"
                  rx="5"
                  ry="5"
                  fill="none"
                  stroke="#fffacd"
                  stroke-width="4"
                />
                <line
                  x1="15"
                  y1="40"
                  x2="85"
                  y2="40"
                  stroke="#fffacd"
                  stroke-width="4"
                />
                <line
                  x1="30"
                  y1="20"
                  x2="30"
                  y2="30"
                  stroke="#fffacd"
                  stroke-width="4"
                />
                <line
                  x1="70"
                  y1="20"
                  x2="70"
                  y2="30"
                  stroke="#fffacd"
                  stroke-width="4"
                />
                <path d="M25,50 L35,50 L35,60 L25,60 Z" fill="#fffacd" />
                <path d="M45,50 L55,50 L55,60 L45,60 Z" fill="#fffacd" />
                <path d="M65,50 L75,50 L75,60 L65,60 Z" fill="#fffacd" />
                <path d="M25,70 L55,70 L55,80 L25,80 Z" fill="#fffacd" />
              </svg>
              <span class="logo-text">Eventify</span>
            </div>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav align-items-center">
              <li class="nav-item">
                <a class="nav-link active" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Événements</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Catégories</a>
              </li>
              {% if utilisateur_connecte %}
              <li class="nav-item">
                <a class="nav-link" href="#">Créer un événement</a>
              </li>
              <li class="nav-item ms-3">
                <a href="{% url "profil_utilisateur" %}" class="btn">
                  <i class="bi bi-person" style="color: white"></i>
                </a>
              </li>
              {% else %}
              <li class="nav-item ms-3">
                <a href="{% url "connexion" %}" style = "text-decoration: none; color: inherit;">
                <button class="btn btn-connexion">Se Connecter</button>
                </a>
              </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
   

    
    <script>
      // Animation du header au défilement
      window.addEventListener("scroll", function () {
        const navbar = document.querySelector(".navbar");
        if (window.scrollY > 50) {
          navbar.style.background = "rgba(45, 10, 69, 0.95) !important";
          navbar.style.boxShadow = "0 5px 15px rgba(0, 0, 0, 0.3)";
        } else {
          navbar.style.background = "transparent !important";
          navbar.style.boxShadow = "none";
        }
      });

      // Animation des éléments au chargement
      document.addEventListener("DOMContentLoaded", function () {
        const heroLeft = document.querySelector(".hero-left");
        const heroRight = document.querySelector(".hero-right");

        setTimeout(() => {
          heroLeft.style.opacity = "1";
          heroLeft.style.transform = "translateX(0)";
        }, 300);

        setTimeout(() => {
          heroRight.style.opacity = "1";
          heroRight.style.transform = "translateX(0)";
        }, 600);
      });
    </script>
