{% load static %}
    <style>
      
        .footer-section {
            background: linear-gradient(135deg, #1a1a5c 0%, #2d1b69 50%, #4a148c 100%);
            color: white;
            padding: 40px 0;
        }
        
        .brand-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 30px;
        }
        
        .brand-title .even {
            color: white;
        }
        
        .brand-title .tify {
            color: #9c27b0;
        }
        
        .newsletter-section {
            margin-bottom: 40px;
        }
        
        .email-input {
            border: none;
            border-radius: 25px;
            padding: 12px 20px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            width: 300px;
            margin-right: 15px;
        }
        
        .email-input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(156, 39, 176, 0.5);
        }
        
        .subscribe-btn {
            background: linear-gradient(45deg, #9c27b0, #673ab7);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            color: white;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .subscribe-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(156, 39, 176, 0.4);
            background: linear-gradient(45deg, #8e24aa, #5e35b1);
        }
        
        footer .nav-links {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 40px 0;
            flex-wrap: wrap;
        }
        
        footer .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }
        
        footer .nav-links a:hover {
            color: #9c27b0;
            transform: translateY(-2px);
        }
        
        footer .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 50%;
            background-color: #9c27b0;
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }
        
        footer .nav-links a:hover::after {
            width: 100%;
        }
        
        .footer-bottom {
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .language-selector {
            display: flex;
            gap: 10px;
        }
        
        .lang-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 8px 16px;
            color: white;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .lang-btn.active {
            background: #9c27b0;
            border-color: #9c27b0;
        }
        
        .lang-btn:hover {
            background: rgba(156, 39, 176, 0.8);
            color: white;
            text-decoration: none;
        }
        
        .social-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        .social-links a {
            color: white;
            font-size: 24px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .social-links a:hover {
            color: #9c27b0;
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }
        
        .copyright {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }
        
        @media (max-width: 768px) {
            .brand-title {
                font-size: 2rem;
            }
            
            .email-input {
                width: 250px;
                margin-bottom: 15px;
                margin-right: 0;
            }
            
            footer .nav-links {
                gap: 20px;
            }
            
            footer .nav-links a {
                font-size: 16px;
            }
            
            .footer-bottom {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
        }
        
        @media (max-width: 576px) {
            .email-input {
                width: 100%;
            }
            
            footer .nav-links {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
        }
    </style>
    <footer class="footer-section">
        <div class="container">
            <!-- Brand -->
            <div class="text-center">
                <h1 class="brand-title">
                    <span class="even">Even</span><span class="tify">Tify</span>
                </h1>
            </div>
            
            
            <!-- Navigation Links -->
            <nav class="nav-links">
                <a href="{% url "accueil" %}">Home</a>
                <a href="{% url "events" %}">Événements</a>
                <a href="{% url "categories" %}">Catégories</a>
            </nav>
            
            <!-- Footer Bottom -->
            <div class="footer-bottom">
                <!-- Language Selector -->
                <div class="language-selector">
                    <a href="#" class="lang-btn active">Français</a>
                    <a href="#" class="lang-btn">Anglais</a>
                </div>
                
                <!-- Social Links -->
                <div class="social-links">
                    <a href="#" aria-label="LinkedIn">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                    <a href="#" aria-label="Instagram">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="#" aria-label="Facebook">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                </div>
                
                <!-- Copyright -->
                <div class="copyright">
                    © 2025 Uploaded by Eventify
                </div>
            </div>
        </div>
    </footer>

    
    <!-- Script personnalisé -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Gestion du sélecteur de langue
        const languageBtns = document.querySelectorAll(".language-btn");

        languageBtns.forEach((btn) => {
          btn.addEventListener("click", function () {
            // Enlever la classe active de tous les boutons
            languageBtns.forEach((b) => b.classList.remove("active"));

            // Ajouter la classe active au bouton cliqué
            this.classList.add("active");

            // Changer la langue du site (simulation)
            const lang = this.getAttribute("data-lang");
            console.log(`Langue changée en: ${lang}`);

            // Ici vous pourriez ajouter du code pour changer réellement la langue
            // Par exemple, charger de nouveaux fichiers de traduction
          });
        });

        // Animation pour les icônes sociales
        const socialIcons = document.querySelectorAll(".social-icons a");

        socialIcons.forEach((icon) => {
          icon.addEventListener("mouseenter", function () {
            this.style.transform = "translateY(-5px)";
          });

          icon.addEventListener("mouseleave", function () {
            this.style.transform = "translateY(0)";
          });
        });
      });
    </script>
