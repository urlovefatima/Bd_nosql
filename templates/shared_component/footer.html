{% load static %}
    <style>
      :root {
        --primary-color: #2d0a45;
        --accent-color: #0b0b6e;
        --white: #ffffff;
      }

      .content {
        flex: 1;
        padding: 20px;
        background-color: #f5f5f5;
      }

      .header {
        background-color: var(--primary-color);
        color: var(--white);
        padding: 20px 0;
        text-align: center;
      }

      .logo {
        font-size: 2.5rem;
        font-weight: bold;
      }

      .logo span {
        color: rgb(255, 248, 185);
      }

      .footer {
        background-color: var(--primary-color);
        color: var(--white);
        padding: 20px 0;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }

      .footer-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 15px;
      }

      .footer .nav-link {
        color: var(--white);
        padding: 0.5rem 1rem;
        text-decoration: none;
        transition: color 0.3s;
      }

      .footer .nav-link:hover {
        color: var(--accent-color);
      }

      .social-icons {
        display: flex;
        justify-content: center;
        gap: 15px;
      }

      .social-icons a {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: rgba(255, 255, 255, 0.1);
        color: var(--white);
        transition: all 0.3s;
      }

      .social-icons a:hover {
        background-color: var(--accent-color);
        transform: translateY(-3px);
      }

      .footer-bottom {
        margin-top: 20px;
        text-align: right;
      }

      .language-selector {
        display: flex;
        gap: 10px;
      }

      .language-btn {
        padding: 8px 15px;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s;
        border: none;
      }

      .language-btn.active {
        background-color: var(--accent-color);
        color: var(--white);
      }

      .language-btn:not(.active) {
        background-color: rgba(255, 255, 255, 0.2);
        color: var(--white);
      }

      .header-form {
        max-width: 500px;
        margin: 0 auto;
        display: flex;
        gap: 15px;
        margin-bottom: 20px;
      }

      .header-form input {
        flex: 1;
        padding: 12px 15px;
        border-radius: 5px;
        border: none;
      }

      .inscription-btn {
        background-color: var(--accent-color);
        color: var(--white);
        border: none;
        border-radius: 5px;
        padding: 0 25px;
        cursor: pointer;
        transition: all 0.3s;
      }

      .inscription-btn:hover {
        background-color: #9b5cd6;
      }

      .divider {
        height: 1px;
        background-color: rgba(255, 255, 255, 0.1);
        margin: 15px 0;
      }
    </style>
    <!-- Header pour montrer le contexte -->
    <div class="header">
      <div class="logo">Even<span>Tify</span></div>
      <div class="header-form">
        <input
          type="email"
          placeholder="Enter your mail"
          class="form-control"
        />
        <button class="inscription-btn">Inscription</button>
      </div>
      <nav class="navbar navbar-expand justify-content-center">
        <ul class="navbar-nav">
          <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Profils</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Événements</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Contacts</a></li>
          <li class="nav-item">
            <a href="#" class="nav-link">Réservations</a>
          </li>
        </ul>
      </nav>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-container">
        <div class="row align-items-center">
          <div class="col-md-4">
            <div class="language-selector">
              <button class="language-btn active" data-lang="fr">
                Français
              </button>
              <button class="language-btn" data-lang="en">Anglais</button>
            </div>
          </div>
          <div class="col-md-4">
            <div class="social-icons">
              <a href="#" aria-label="LinkedIn"
                ><i class="fab fa-linkedin-in"></i
              ></a>
              <a href="#" aria-label="Instagram"
                ><i class="fab fa-instagram"></i
              ></a>
              <a href="#" aria-label="Facebook"
                ><i class="fab fa-facebook-f"></i
              ></a>
            </div>
          </div>
          <div class="col-md-4">
            <div class="footer-bottom">
              <p>© 2025 Uploaded by Eventify</p>
            </div>
          </div>
        </div>
      </div>
    </footer>

    
    <!-- Script personnalisé -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Gestion du sélecteur de langue
        const languageBtns = document.querySelectorAll(".language-btn");

        languageBtns.forEach((btn) => {
          btn.addEventListener("click", function () {
            // Enlever la classe active de tous les boutons
            languageBtns.forEach((b) => b.classList.remove("active"));

            // Ajouter la classe active au bouton cliqué
            this.classList.add("active");

            // Changer la langue du site (simulation)
            const lang = this.getAttribute("data-lang");
            console.log(`Langue changée en: ${lang}`);

            // Ici vous pourriez ajouter du code pour changer réellement la langue
            // Par exemple, charger de nouveaux fichiers de traduction
          });
        });

        // Animation pour les icônes sociales
        const socialIcons = document.querySelectorAll(".social-icons a");

        socialIcons.forEach((icon) => {
          icon.addEventListener("mouseenter", function () {
            this.style.transform = "translateY(-5px)";
          });

          icon.addEventListener("mouseleave", function () {
            this.style.transform = "translateY(0)";
          });
        });
      });
    </script>
