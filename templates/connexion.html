{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventify - Connexion</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
     <link rel="stylesheet" href=" {% static 'css/bootstrap.min.css' %} ">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }
        
        body {
            background-color: #1a0740;
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .left-panel {
            width: 50%;
            padding: 40px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            background-image: url("{% static 'img/vezealone.jpg' %}");
            background-size: cover;
            background-position: center;
            background-blend-mode: overlay;
            background-color: rgba(49, 19, 109, 0.7);
        }
        
        .logo {
            position: absolute;
            top: 40px;
            left: 40px;
            display: flex;
            align-items: center;
        }
        
        .logo img {
            width: 30px;
            margin-right: 10px;
        }
        
        .logo h1 {
            font-size: 24px;
            color: #ffd700;
            font-weight: bold;
        }
        
        .left-content {
            margin-bottom: 30px;
        }
        
        .left-content h2 {
            font-size: 48px;
            margin-bottom: 20px;
            line-height: 1.2;
            width: 619px;
            font-weight: bold;
            overflow-wrap: normal;
        }
        
        .right-panel {
            width: 50%;
            background-color: white;
            border-radius: 30px 0 0 30px;
            padding: 40px 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }
        
        .close-btn {
            position: absolute;
            top: 30px;
            right: 30px;
            font-size: 24px;
            color: #333;
            background: none;
            border: none;
            cursor: pointer;
        }
        
        .form-header {
            text-align: center;
            margin-bottom: 50px;
        }
        
        .form-header h2 {
            font-size: 40px;
            color: #1a0740;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .form-group {
            margin-bottom: 30px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 18px;
            margin-left: 15%;
        }
        
        .form-group input {
            width: 70%;
            margin-left: 15%;
            margin-right: 15%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .submit-btn {
            background-color: #0a0a8f;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            width: 40%;
            margin-top: 20px;
            margin-bottom: 20px;
            margin-left: 30%;
            margin-right: 30%;
        }
        
        .signup-link {
            text-align: center;
            color: #666;
            margin-top: 80px;
        }
        
        .signup-link a {
            color: #0a0a8f;
            text-decoration: none;
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            
            .left-panel, .right-panel {
                width: 100%;
            }
            
            .right-panel {
                border-radius: 30px 30px 0 0;
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="left-panel">
        <div class="logo">
            <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect width="30" height="20" rx="2" fill="#ffd700"/>
                <path d="M5 5H25M5 10H25M5 15H15" stroke="#1a0740" stroke-width="2"/>
            </svg>
            <h1>Eventify</h1>
        </div>
        <div class="left-content">
            <h2>Découvrez des événements sur mesure.<br>Connectez-vous dès maintenant !</h2>
        </div>
    </div>
    
    <div class="right-panel">
        <button class="close-btn">×</button>
        
        <div class="form-header">
            <h2>Connectez-vous !</h2>
        </div>
        
        <form method ="POST" action="{% url 'connexion' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email">
            </div>
            
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password">
            </div>
            
            <button type="submit" class="submit-btn">Connexion</button>
            
            <div class="signup-link">
                <p>Don't have an account? <a href="{% url 'inscription' %}">Sign up</a></p>
            </div>
        </form>
    </div>
</body>
</html>
