<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Utilisateur</title>
    <style>
        :root {
            --primary: #453994;
            --primary-light: #8939b4;
            --accent: #fff384;
            --accent-secondary: #a400ff;
            --text-dark: #1F2937;
            --text-light: #6B7280;
            --text-lighter: #9CA3AF;
            --bg-light: #F9FAFB;
            --bg-white: #FFFFFF;
            --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
            --shadow: 0 2px 4px rgba(0,0,0,0.06);
            --shadow-lg: 0 4px 6px rgba(0,0,0,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-light);
            color: var(--text-dark);
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .profile-card {
            background: var(--bg-white);
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .profile-header {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            padding: 2rem;
            text-align: center;
            color: white;
            position: relative;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            margin: 0 auto 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
            font-weight: bold;
            border: 4px solid rgba(255, 255, 255, 0.3);
        }

        .profile-name {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .profile-title {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .profile-body {
            padding: 2rem;
        }

        .info-grid {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .info-item {
            padding: 0.75rem 1.25rem;
            background: var(--bg-light);
            border-radius: 8px;
            border-left: 4px solid var(--primary);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            position: relative;
            min-height: auto;
        }

        .info-item:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }

        .password-field {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .password-toggle {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 4px;
            color: var(--text-light);
            transition: color 0.2s ease;
        }

        .password-toggle:hover {
            color: var(--primary);
        }

        .edit-btn {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 4px;
            color: var(--text-lighter);
            transition: color 0.2s ease;
        }

        .edit-btn:hover {
            color: var(--primary);
        }

        .info-label {
            font-size: 0.8rem;
            color: var(--text-light);
            font-weight: 500;
            margin-bottom: 0.25rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .info-value {
            font-size: 1rem;
            color: var(--text-dark);
            font-weight: 600;
            line-height: 1.4;
        }

        .actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-light);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: var(--bg-white);
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .btn-secondary:hover {
            background: var(--primary);
            color: white;
        }

        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            background: var(--primary-light);
            color: white;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .profile-header {
                padding: 1.5rem 1rem;
            }
            
            .profile-avatar {
                width: 100px;
                height: 100px;
                font-size: 2.5rem;
            }
            
            .profile-name {
                font-size: 1.5rem;
            }
            
            .info-grid {
                grid-template-columns: 1fr;
            }
            
            .actions {
                flex-direction: column;
            }
        }
        .edit-input {
            border: none;
            background: transparent;
            font-size: 1rem;
            color: var(--text-dark);
            font-weight: 600;
            width: 100%;
            padding: 0;
            outline: none;
        }
        
        .edit-input:focus {
            border-bottom: 2px solid var(--primary);
        }
        
        .edit-mode {
            background: white;
            box-shadow: 0 0 0 2px var(--primary-light);
        }

        
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <div class="profile-header">
                <div class="profile-avatar">
                    <svg width="60" height="60" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                    </svg>
                </div>
                <h1 class="profile-name">{{ utilisateur.prenom }} {{ utilisateur.nom }}</h1>
                <p class="profile-title">@{{ utilisateur.username }}</p>
            </div>
            
            <form method='POST'>
                {% csrf_token %}
                <div class="profile-body">
                    <div class="info-grid">
                        <div class="info-item">
                            <label class="info-label">Nom</label>
                            <div class="info-value">
                                <input type="text" name='nom' class="edit-input" value="{{ utilisateur.nom }}">
                            </div> 
                        </div>
                        
                        <div class="info-item">
                            <label class="info-label">Prénom</label>
                            <div class="info-value">
                                <input type="text" name='prenom' class="edit-input" value="{{ utilisateur.prenom }}">
                            </div> 
                        </div>
                        
                        <div class="info-item">
                            <label class="info-label">Nom d'utilisateur</label>
                            <div class="info-value">
                                <input type="text" name='username' class="edit-input" value="{{ utilisateur.username }}">
                            </div>
                        </div>
                        
                        <div class="info-item">
                            <label class="info-label">Email</label>
                            <div class="info-value">
                                <input type="text" name='email' class="edit-input" value="{{ utilisateur.email }}">
                            </div>
                        </div>
                        
                        <div class="info-item">
                            <label class="info-label">Téléphone</label>
                            <div class="info-value">
                                <input type="text" name='tel' class="edit-input" value="{{ utilisateur.tel }}">
                            </div>
                        </div>
                        
                        <div class="info-item">
                            <label class="info-label">Date de naissance</label>
                            <div class="info-value">
                                <input type="text" name='date_de_naissance' class="edit-input" value="{{ utilisateur.date_de_naissance }}">
                            </div>
                        </div>
                    
                    <div class="actions">
                        <button class="btn btn-primary" type='submit'>
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
                            </svg>
                            Modifier le profil
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
