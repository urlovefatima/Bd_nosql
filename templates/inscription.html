{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
    <link rel="stylesheet" href=" {% static 'css/bootstrap.min.css' %} ">
</head>
<style>
    body{
        padding: 5px;
    }
   .myform{
    height: max-content;
    width: 800px;
    justify-content: center !important;
    margin: auto;
    align-items: center !important;
    box-shadow: 0px 3px 3px 3px rgba(0, 0, 0, 0.2);
    border-radius: 15px;
    padding: 20px;
   }
</style>

<body>
    <div class="myform"> 
        <h1>Inscrivez vous!</h1>
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group col-md-8">
                <label for="inputnom">Prénom</label>
                <input type="text" class="form-control" id="inputNom" placeholder="prénom" name="prenom">
            </div>
            <div class="form-group col-md-8">
                <label for="inputnom">Nom</label>
                <input type="text" class="form-control" id="inputNom" placeholder="nom" name="nom">
            </div>
            <div class="form-group col-md-8">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email" name="email">
            </div>
            <div class="form-group col-md-8">
                <label for="inputAddress">téléphone</label>
                <input type="text" class="form-control" id="inputAddress" name="tel">
            </div>
            <div class="form-group col-md-8">
                <label for="bornday">Date de naissance</label>
                <input type="date" class="form-control" id="bornday" name="bornday">
            </div>
            <div class="form-group col-md-8">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" class="form-control" id="username" placeholder="pseudonyme" name="username">
            </div>
            <div class="form-group col-md-8">
            <label for="password">Mot de Passe</label>
            <input type="password" class="form-control" id="password" placeholder="Password" name = "password">
            </div>
            <div class="form-group col-md-8">
            <label for="repeatPassword">Confirmation mot de Passe</label>
            <input type="password" class="form-control" id="repeatPassword" placeholder=" repeat Password" name = "repeatPassword">
            </div>
            <button type="submit" class="btn btn-primary ">Sign in</button>
          </form>


        {% if success %}
            <div class="alert alert-success">{{ success }}</div>
        {% endif %}

        {% if erreurs %}
            <ul>
                {% for erreur in erreurs %}
                    <li style="color:red;">{{ erreur }}</li>
                {% endfor %}
            </ul>
        {% endif %}



    </div>
   

</body>
</html>
